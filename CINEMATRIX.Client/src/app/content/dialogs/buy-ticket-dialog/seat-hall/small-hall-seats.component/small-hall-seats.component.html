<div class="hall-seats-wrapper">

  <button class="seat" [ngClass]="{'seat-taken': seat.isTaken, 'seat-selected': seat.isSelected }"
    *ngFor="let seat of seats" #tooltip="matTooltip" [matTooltip]="seat.seatTypeName + ', ' + seat.seatTypePrice + '$'"
    [matTooltipPosition]="'above'"
    (click)="seat.isSelected = !seat.isSelected">
    {{seat.id}}

  </button>



</div>

<ng-template #vacancySeat>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>
</ng-template>

<ng-template #takenSeat>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" />
  </svg>
</ng-template>
