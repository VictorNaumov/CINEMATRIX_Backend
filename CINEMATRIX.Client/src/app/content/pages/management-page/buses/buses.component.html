<div class="main-container">
  <div class="control-menu">
    <div class="form-menu">

      <div class="row">
        <h4 class="col-sm-8">Buses</h4>
        <div class="col-sm-2">
          <button (click)="showAddModal()" class="btn btn-outline-dark" style="border-radius: 0px;">
            Add
          </button>
        </div>
      </div>
      <hr style="background-color: dimgray; height: 1px;" />

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="font-weight: bold">Search</label>
        <div class="col-sm-8">
          <input class="form-control" style="border-radius: 0px;" type="search" id="search" (input)="search()" />
        </div>
      </div>
      <hr style="background-color: dimgray; height: 1px;" />
    </div>
  </div>

  <div class="items-container">
    <div *ngFor="let bus of buses">
      <div class="item-container" >
        <div class="row">
          <div class="col-sm">
            <b>Id: </b><span>{{bus.id}}</span>
          </div>
          <div class="col-sm">
            <b>Name: </b><span>{{bus.name}}</span>
          </div>
          <div class="col-sm">
            <b>Number: </b><span>{{bus.number}}</span>
          </div>
          <div class="col-sm">
            <b>Driver: </b><span>{{bus.driver}}</span>
          </div>
          <div class="col-sm">
            <b>Count of seats: </b><span>{{bus.countOfSeats}}</span>
          </div>
          <div style="padding-right: 10px;" class="col-sm">
            <span>
              <button (click)="showUpdateModal(bus.id, bus)" class="btn btn-outline-dark" style="border-radius: 0px;">
                Update
              </button>
              <button (click)="showDeleteModal(bus.id)" class="btn btn-outline-dark" style="border-radius: 0px;">
                Delete
              </button>
            </span>
          </div>
        </div>
      </div>
      <div style="margin-top: 10px"></div>
    </div>
  </div>
</div>

<nz-modal
      [(nzVisible)]="isAddVisible"
      nzTitle="Add bus"
      (nzOnCancel)="handleAddCancel()"
      (nzOnOk)="handleAddOk()"
      [nzOkLoading]="isAddOkLoading"
    >
      <div *nzModalContent>
        <form [formGroup]="form">
          <div class="form-group" [ngClass]="{invalid: form.get('name')?.touched && form.get('name')?.invalid}">
            <label class="col-form-label" style="font-weight: bold" for="name">Name: </label>
            <input class="form-control" style="border-radius: 0px;" id="name" type="text" formControlName="name">
            <div class="validation" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
              <small *ngIf="form.get('name')?.errors?.required">Enter field.</small>
            </div>
          </div>
          <div class="form-group" [ngClass]="{invalid: form.get('number')?.touched && form.get('number')?.invalid}">
            <label class="col-form-label" style="font-weight: bold" for="number">Number: </label>
            <input class="form-control" style="border-radius: 0px;" id="number" type="number" formControlName="number">
            <div class="validation" *ngIf="form.get('number')?.touched && form.get('number')?.invalid">
              <small *ngIf="form.get('number')?.errors?.required">Enter field.</small>
            </div>
          </div>
          <div class="form-group" [ngClass]="{invalid: form.get('driver')?.touched && form.get('driver')?.invalid}">
            <label class="col-form-label" style="font-weight: bold" for="driver">Driver: </label>
            <input class="form-control" style="border-radius: 0px;" id="driver" type="text" formControlName="driver">
            <div class="validation" *ngIf="form.get('driver')?.touched && form.get('driver')?.invalid">
              <small *ngIf="form.get('driver')?.errors?.required">Enter field.</small>
            </div>
          </div>
          <div class="form-group" [ngClass]="{invalid: form.get('countOfSeats')?.touched && form.get('countOfSeats')?.invalid}">
            <label class="col-form-label" style="font-weight: bold" for="countOfSeats">Count of seats: </label>
            <input class="form-control" style="border-radius: 0px;" id="countOfSeats" type="number" formControlName="countOfSeats">
            <div class="validation" *ngIf="form.get('countOfSeats')?.touched && form.get('countOfSeats')?.invalid">
              <small *ngIf="form.get('countOfSeats')?.errors?.required">Enter field.</small>
            </div>
          </div>
        </form>
      </div>
      <div *nzModalFooter>
        <button class="btn btn-outline-dark" style="border-radius: 0px; margin-left: 10px;" (click)="handleAddOk()" >Ok</button>
        <button class="btn btn-outline-danger" style="border-radius: 0px;" (click)="handleAddCancel()">Cancel</button>
      </div>
</nz-modal>

  <div>Loading...</div>
</ng-template>
