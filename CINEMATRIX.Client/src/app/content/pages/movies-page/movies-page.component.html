<mat-drawer-container class="page-drawer" matAutosize>
  <button class="sidepan-toggle" mat-icon-button (click)="toggleSidePanel()">
    <mat-icon>{{ sidePanelOpen ? 'keyboard_arrow_left' : 'keyboard_arrow_right' }}</mat-icon>
  </button>

  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-form-field class="search-input">
      <input type="text" matInput [(ngModel)]="searchString" (ngModelChange)="sendSearchQuery()" placeholder="Search">
    </mat-form-field>

    <mat-nav-list *ngIf="genres$ | async as genres; else loading">
      <mat-list-item> All </mat-list-item>
      <mat-list-item *ngFor="let genre of genres.items"> {{genre.name}} </mat-list-item>
    </mat-nav-list>

  </mat-drawer>

  <div class="card-container" *ngIf="movies$ | async as movies; else loading">
    <mat-card class="movie-card" *ngFor="let movie of movies.items">
      <img mat-card-image [src]="'https://image.tmdb.org/t/p/w600_and_h900_bestv2/' + movie.posterPath" alt="poster" />
      <mat-card-content>
        <p class="title"> {{ movie.title }} </p>
        <div class="overview">
          <p> {{ movie.overview }} </p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/movieDetails/{{movie.id}}">MORE</button>
        <button mat-button>LIKE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-drawer-container>

<ng-template #loading>
  <ng-container *ngIf="!isError; else error">
    <app-loading></app-loading>
  </ng-container>
</ng-template>

<ng-template #error>
  <ng-container>
    <app-error></app-error>
  </ng-container>
</ng-template>
