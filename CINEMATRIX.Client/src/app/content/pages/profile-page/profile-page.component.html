<div class="profile-wrapper" *ngIf="user$ | async as user; else loading">

  <mat-card class="profile-card">
    <ng-container>
      <mat-card-title-group>
        <mat-card-title>
          <p class="title"> {{ user.userName }} </p>
        </mat-card-title>
        <mat-card-subtitle>
          <p class="tagline"> {{ user.profile.name }} {{ user.profile.secondName }}</p>
          <p class="tagline"> {{ user.profile.phoneNumber }} </p>
          <p class="tagline"> {{ user.profile.dateOfBirth }} </p>
          <p class="tagline"> {{ user.email }} </p>
        </mat-card-subtitle>
        <img class="profile-image" mat-card-image [src]="user.profile.imageUrl" alt="Film poster" />
      </mat-card-title-group>
      <mat-card-content>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>More</button>
        <button mat-button>Buy ticket</button>
      </mat-card-actions>
    </ng-container>
  </mat-card>
