<div class="description-section">
  <h1 class="page-title">Frequently Asked Questions</h1>
  <p class="page-description">
    This page contains a list of commonly asked questions and their answers. If you can't find an answer to your
    question, feel free to contact us.
  </p>
</div>
<mat-accordion multi="true" *ngIf="query$ | async as FAQs; else loading">
  <ng-container *ngFor="let group of groupedFAQs">
    <mat-expansion-panel [expanded]="group.faqs.length > 1">
      <mat-expansion-panel-header>
        <h2 class="category-title" mat-line>{{group.category}}</h2>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let faq of group.faqs">
          <mat-icon matListIcon>help</mat-icon>
          <h4 class="question-title" matLine>{{faq.question}}</h4>
          <p class="answer-text" matLine>{{faq.answer}}</p>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </ng-container>
</mat-accordion>

<ng-template #loading>
  <ng-container>
    <app-loading></app-loading>
  </ng-container>
</ng-template>
